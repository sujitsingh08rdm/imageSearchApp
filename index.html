<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imageSearchApp</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/74ab68b4f1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="text">
          <h1>Image Search</h1>
        </div>
        <div class="searchBar">
          <input type="text" placeholder="Search Images" id="searchInput" />
          <button id="searchBtn">Search</button>
        </div>
      </nav>

      <div class="showData"></div>

      <div class="loadMore">
        <button id="moreBtn">More Images</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
